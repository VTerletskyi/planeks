<!DOCTYPE>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
    <script src="https://bootstraptema.ru/_sf/3/334.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>
<body>
<div class="container">
 <div class="row">

 <div class="col-md-offset-3 col-md-6">
 <form class="form-horizontal">
 <span class="heading">Login</span>
 <div class="form-group">
 <input type="text" class="form-control" id="inputUsername" placeholder="Username">
 <i class="fa fa-user"></i>
 </div>
 <div class="form-group help">
 <input type="password" class="form-control" id="inputPassword" placeholder="Password">
 <i class="fa fa-lock"></i>
 </div>
 <div class="form-group">
 <button type="button" class="btn btn-default" id="send">Enter</button>
 </div>
 </form>
 </div>
 </div>
</div>
<script>
    const url = "/auth/login/";
    let send_btn = document.getElementById("send");
    send_btn.addEventListener('click', function(){
         let username = $("#inputUsername")[0].value;
         let password = $("#inputPassword")[0].value;
         console.log(url);
         fetch(url, {
                    method: "POST",
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                         "username": username,
                         "password": password
                    })
                })
                .then((response) => {
                        if (response.ok) {
                            window.location.replace("/schemas/");
                        }
                        else{
                            alert("Wrong username or password");
                        }
                    }
                )

    })

</script>
</body>
</html>
